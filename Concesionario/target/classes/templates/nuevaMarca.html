<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/fragments.html :: headerfiles(title='Agregar marcas  : :  Concesionario')}">
</head>
<body style="background: rgb(189,179,249);background: linear-gradient(180deg, rgba(189,179,249,1) 0%, rgba(171,221,240,1) 100%);">
	<div th:insert="~{fragments/fragments.html :: header (page='marcas')}"></div>
    <div class="container mt-2 pt-2 pb-5" style="min-height: 32.5em;">
        <div class="page-header p-3">
            <div class="col-12 h1 d-flex justify-content-center text-uppercase text-center text-light" style="filter: drop-shadow(0px 2px 2px #000000);">Nueva marca</div>
        </div>
		<div class="row d-flex justify-content-center mt-4">
			<div class="col-12 col-md-10 col-lg-8 d-flex flex-column justify-content-center p-3 pt-2 bg-black bg-gradient rounded-5 shadow-sm">
		        <form action="#" th:action="@{/crearMarca}" th:object="${marca}" method="post" class="row p-3">
					<div class="col-12 form-group mb-3">
			            <label for="nombremarca" class="col-sm-10 mb-1 control-label fs-4 text-light">Nombre de la marca:</label>
			            <div class="">
			                <input type="text" class="form-control bg-transparent text-light rounded-0" th:field="*{nombremarca}" id="nombremarca" required="required" />
			                <p th:if="${#fields.hasErrors('nombremarca')}" th:errors="${nombremarca}" class="alert alert-danger" />
			            </div>
			        </div>
			        <div class="col-12 form-group mb-3">
			            <label for="fundacion" class="col-sm-2 mb-1 control-label fs-4 text-light">Fundaci√≥n:</label>
			            <div class="">
			                <input type="date" class="form-control bg-transparent text-light rounded-0" th:field="*{fundacion}" id="fundacion" required="required" />
			                <p th:if="${#fields.hasErrors('fundacion')}" th:errors="${fundacion}" class="alert alert-danger" />
			            </div>
			        </div>
			        <div class="col-12 form-group mb-3">
				        <div class="row">
		                	<label for="patrimonio" class="col-sm-2 mb-1 control-label fs-4 text-light">Patrimonio</label>
		                </div>
		                <div class="row">
			                <div class="col-sm-6">
			                    <input type="number" class="form-control bg-transparent text-light rounded-0" th:field="*{patrimonio}" id="patrimonio" required="required" />
			                    <p th:if="${#fields.hasErrors('patrimonio')}" th:errors="${patrimonio}" class="alert alert-danger" />
			                </div>
			                <div class="col-sm-6">
			                	<select class="form-control bg-transparent text-light rounded-0" id="moneda" required="required" th:field="*{moneda}">
			                    	<option class="text-dark" value="EUR">Euros</option>
			                    	<option class="text-dark" value="GBP">Libras</option>
			                    	<option class="text-dark" value="USD">Dolares</option>
			                    	<option class="text-dark" value="RON">Leus</option>
			                    	<option class="text-dark" value="RUB">Rublos</option>
			                    	<option class="text-dark" value="SEK">Coronas</option>
			                    </select>
			                    <p th:if="${#fields.hasErrors('moneda')}" th:errors="${moneda}" class="alert alert-danger" />
			                </div>
		            	</div>
			        </div>
		            <div th:insert="~{fragments/fragments.html :: buttons(type='addMarca')}">
		            </div>
		        </form>
			</div>
		</div>
    </div>
    <footer th:insert="~{fragments/fragments.html :: footer}">
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
