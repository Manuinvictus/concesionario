<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/fragments.html :: headerfiles(title='Registrar coche  : :  Concesionario')}">
</head>
<body>
	<div th:insert="~{fragments/fragments.html :: header (page='coches')}"></div>
    <div class="container">
        <div class="page-header">
            <h1>Matriculación nuevo coche</h1>
        </div>
        <form action="#" th:action="@{/crear}" th:object="${coche}" method="post" class="align-self-center">
			<div class="form-group">
                <label for="modelo" class="col-sm-2 control-label">Modelo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{modelo}" id="modelo" required="required" />
                    <p th:if="${#fields.hasErrors('modelo')}" th:errors="${modelo}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="idmarca" class="col-sm-2 control-label">Marca</label>
                <div class="col-sm-10">
				    <select id="idmarca" class="form-control" name="idmarca" th:field="*{idmarca}">
				        <option class="form-control" th:each="marca : ${marcas}" th:value="${marca.idmarca}" th:text="${marca.nombremarca}"></option>
				    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="anyofabricacion" class="col-sm-2 control-label">Año de fabricación</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{anyofabricacion}" id="anyofabricacion" required="required" />
                    <p th:if="${#fields.hasErrors('anyofabricacion')}" th:errors="${anyofabricacion}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                	<label for="matriculationdate" class="col-sm-2 control-label">Precio</label>
                </div>
                <div class="row">
	                <div class="col-sm-5">
	                    <input type="number" class="form-control" th:field="*{precio}" id="precio" placeholder="500" required="required" />
	                    <p th:if="${#fields.hasErrors('precio')}" th:errors="${precio}" class="alert alert-danger" />
	                </div>
	                <div class="col-sm-5">
	                	<select class="form-control" id="moneda" required="required" th:field="*{moneda}">
	                    	<option value="EUR">Euros</option>
	                    	<option value="GBP">Libras</option>
	                    	<option value="USD">Dolares</option>
	                    	<option value="RON">Leus</option>
	                    	<option value="RUB">Rublos</option>
	                    	<option value="SEK">Coronas</option>
	                    </select>
	                    <p th:if="${#fields.hasErrors('moneda')}" th:errors="${moneda}" class="alert alert-danger" />
	                </div>
            	</div>
            </div>
            <div class="form-group mb-2">
				<label for="idvendedor" class="col-sm-2 control-label">Vendido por</label>
				<div class="col-sm-10">
				    <select id="idvendedor" class="form-control" name="idvendedor" th:field="*{idvendedor}">
				        <option class="form-control" th:each="vendedor : ${vendedores}" th:value="${vendedor.idvendedor}" th:text="${vendedor.nombre + ' ' + vendedor.apellidos}"></option>
				    </select>
				</div>
            </div>
            <div th:insert="~{fragments/fragments.html :: buttons(type='add')}">
            </div>
        </form>
    </div>
    <footer th:insert="~{fragments/fragments.html :: footer}">
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
