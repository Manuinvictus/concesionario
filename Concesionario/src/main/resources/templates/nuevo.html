<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/fragments.html :: headerfiles(title='Registrar alumnos  : :  Hogwarts')}">
</head>
<body>
	<div th:insert="~{fragments/fragments.html :: header (page='')}"></div>
    <div class="container">
        <div class="page-header">
            <h1>Matriculación nuevo estudiante</h1>
        </div>
        <form action="#" th:action="@{/crear}" th:object="${coche}" method="post" class="align-self-center">
			<div class="form-group">
                <label for="modelo" class="col-sm-2 control-label">Modelo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{modelo}" id="modelo" required="required" />
                    <p th:if="${#fields.hasErrors('modelo')}" th:errors="${modelo}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="idmarca" class="col-sm-2 control-label">Id Marca</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{idmarca}" id="idmarca" required="required" />
                    <p th:if="${#fields.hasErrors('idmarca')}" th:errors="${idmarca}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="anyofabricacion" class="col-sm-2 control-label">Año de fabricación</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{anyofabricacion}" id="anyofabricacion" required="required" />
                    <p th:if="${#fields.hasErrors('anyofabricacion')}" th:errors="${anyofabricacion}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="matriculationdate" class="col-sm-2 control-label">Precio</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{precio}" id="precio" required="required" />
                    <p th:if="${#fields.hasErrors('precio')}" th:errors="${precio}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="birthdate" class="col-sm-2 control-label">moneda</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{moneda}" id="moneda" required="required" />
                    <p th:if="${#fields.hasErrors('moneda')}" th:errors="${moneda}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
				<label for="idvendedor" class="col-sm-2 control-label">Id del vendedor</label>
				<div class="col-sm-10">
				    <select id="idvendedor" class="form-control" name="idvendedor" th:field="*{idvendedor}">
				        <option class="form-control" th:each="vendedores : ${vendedores}" th:value="${vendedores.idvendedor}" th:text="${vendedores.idvendedor}"></option>
				    </select>
				</div>
            </div>
            <div th:insert="~{fragments/fragments.html :: buttons(type='add')}">
            </div>
        </form>
    </div>
    <footer th:insert="~{fragments/fragments.html :: footer}">
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
