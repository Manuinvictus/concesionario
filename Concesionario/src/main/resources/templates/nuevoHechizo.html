<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/fragments.html :: headerfiles(title='Agregar hechizos  : :  Hogwarts')}">
</head>
<body>
	<div th:insert="~{fragments/fragments.html :: header (page='spells')}"></div>
    <div class="container">
        <div class="page-header">
            <h1>Nuevo hechizo a enseñar</h1>
        </div>
        <form action="#" th:action="@{/crearHechizo}" th:object="${spell}" method="post" class="align-self-center">
            <div class="form-group">
                <label for="spellname" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{spellname}" id="spellname" placeholder="Bola de fuego" required="required" />
                    <p th:if="${#fields.hasErrors('spellname')}" th:errors="${spellname}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="spelldescription" class="col-sm-2 control-label">Descripción</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{spelldescription}" id="spelldescription" placeholder="Lanza una bola de fuego" required="required" />
                    <p th:if="${#fields.hasErrors('spelldescription')}" th:errors="${spelldescription}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Tipo de hechizo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{type}" id="type" placeholder="Piromancia" required="required" />
                    <p th:if="${#fields.hasErrors('type')}" th:errors="${type}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="level" class="col-sm-2 control-label">Nivel de dificultad</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{level}" id="level" required="required" />
                    <p th:if="${#fields.hasErrors('level')}" th:errors="${level}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="damage" class="col-sm-2 control-label">Poder del hechizo</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{damage}" id="damage" required="required" />
                    <p th:if="${#fields.hasErrors('damage')}" th:errors="${damage}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group mb-2">
            	<input class="form-check-input" type="checkbox" id="islethal" th:field="*{islethal}" th:value=1 th:name="islethal">
                <label class="form-check-label" for="islethal"> ¿Es letal?</label>
            </div>
            <div th:insert="~{fragments/fragments.html :: buttons(type='addSpell')}">
            </div>
        </form>
    </div>
    <footer th:insert="~{fragments/fragments.html :: footer}">
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
