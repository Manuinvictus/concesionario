<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/fragments.html :: headerfiles(title='Ver Vendedor :: Concesionario')}">
</head>
<body>
    <div th:insert="~{fragments/fragments.html :: header (page='vendedores')}"></div>
    <div class="container">
        <div class="page-header mt-2">
            <h1 th:text="*{vendedor.nombre + ' ' + vendedor.apellidos}"></h1>
        </div>
        <div class="mt-4">
            <h5>Detalles del Vendedor:</h5>
            <ul>
                <li><strong>Fecha de Nacimiento:</strong> <span th:text="${vendedor.fechanacimiento}"></span></li>
                <li><strong>DNI:</strong> <span th:text="${vendedor.dni}"></span></li>
                <li><strong>Cargo:</strong> <span th:text="${vendedor.cargo}"></span></li>
            </ul>
        </div>
    </div>
    <footer th:insert="~{fragments/fragments.html :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
