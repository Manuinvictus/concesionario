<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/fragments.html :: headerfiles(title='Editar  : :  Hogwarts')}">
</head>
<body>
	<div th:insert="~{fragments/fragments.html :: header (page='')}"></div>
    <div class="container">
        <div class="page-header">
            <h1>Editar estudiante</h1>
        </div>
        <form action="#" th:action="@{/actualizar}" th:object="${student}" method="post" class="align-self-center">
            <input type="hidden" id="idstudent" name="idstudent" th:field="*{idstudent}" />
            <div class="form-group">
                <label for="fullname" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fullname}" id="fullname" required="required" />
                    <p th:if="${#fields.hasErrors('fullname')}" th:errors="${fullname}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="dni" class="col-sm-2 control-label">DNI</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{dni}" id="dni" required="required" />
                    <p th:if="${#fields.hasErrors('dni')}" th:errors="${dni}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" th:field="*{email}" id="email" required="required" />
                    <p th:if="${#fields.hasErrors('email')}" th:errors="${email}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="matriculationdate" class="col-sm-2 control-label">Fecha de matriculación</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{matriculationdate}" id="matriculationdate" required="required" />
                    <p th:if="${#fields.hasErrors('matriculationdate')}" th:errors="${matriculationdate}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="birthdate" class="col-sm-2 control-label">Fecha de nacimiento</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{birthdate}" id="birthdate" required="required" />
                    <p th:if="${#fields.hasErrors('birthdate')}" th:errors="${birthdate}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">Género</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{gender}" id="gender" required="required" />
                    <p th:if="${#fields.hasErrors('gender')}" th:errors="${gender}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
				<label for="spellknown" class="col-sm-2 control-label">Conoce el hechizo</label>
				<div class="col-sm-10">
				    <select id="spellknown" class="form-control" name="spellknown" th:field="*{spellknown}">
				        <option class="form-control" th:each="spell : ${spells}" th:value="${spell.idspell}" th:text="${spell.spellname}"></option>
				    </select>
				</div>
            </div>
            <div class="form-group mb-2">
                <div class="col-sm-10">
	                <input class="form-check-input" type="checkbox" id="ismuggle" th:field="*{ismuggle}" th:value=1 th:name="ismuggle">
	                <label class="form-check-label" for="ismuggle"> ¿Es muggle?</label>
                </div>
            </div>
            <div th:insert="~{fragments/fragments.html :: buttons(type='modify')}">
            </div>
        </form>
    </div>
    <footer th:insert="~{fragments/fragments.html :: footer}">
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</html>
