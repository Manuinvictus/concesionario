<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/fragments.html :: headerfiles(title='Ver Vendedor :: Concesionario')}">
</head>
<body style="background: rgb(227,240,239);background: linear-gradient(180deg, rgba(227,240,239,1) 0%, rgba(196,206,242,1) 100%);">
    <div th:insert="~{fragments/fragments.html :: header (page='vendedores')}"></div>
	<div class="container mt-2 pt-5" style="min-height: 32.5em;">
        <div class="page-header mt-2 p-3 pt-5">
			<div class="col-12 h1 d-flex justify-content-center text-uppercase text-center text-light" style="filter: drop-shadow(0px 2px 2px #000000);" th:text="*{vendedor.nombre + ' ' + vendedor.apellidos}"></div>
        </div>
		<div class="row d-flex justify-content-center mt-4">
			<div class="col-12 col-md-8 col-lg-5 d-flex flex-column justify-content-center p-3 bg-dark bg-gradient rounded-4 shadow-sm">
				<div class="col-10 panel-heading p-3">
			        <div class="col-12 h2 d-flex justify-content-center text-uppercase text-center text-light" style="filter: drop-shadow(0px 2px 2px #000000);">Detalles del Vendedor</div>
			    </div>
				<div class="col-10">
					<ul>
						<li class="text-light"><strong>Fecha de Nacimiento:</strong> <span th:text="${vendedor.fechanacimiento}"></span></li>
		                <li class="text-light"><strong>DNI:</strong> <span th:text="${vendedor.dni}"></span></li>
		                <li class="text-light"><strong>Cargo:</strong> <span th:text="${vendedor.cargo}"></span></li>
					</ul>
				</div>
			</div>
        </div>
    </div>s
    <footer th:insert="~{fragments/fragments.html :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
