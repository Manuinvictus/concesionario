<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/fragments.html :: headerfiles(title='Editar Marca  : :  Concesionario')}">
</head>
<body>
	<div th:insert="~{fragments/fragments.html :: header (page='spells')}"></div>
    <div class="container">
        <div class="page-header">
            <h1>Editar Marca</h1>
        </div>
        <form action="#" th:action="@{/actualizarMarca}" th:object="${marca}" method="post" class="align-self-center">
            <input type="hidden" id="idmarca" name="idmarca" th:field="*{idmarca}" />
            <div class="form-group">
                <label for="nombremarca" class="col-sm-2 control-label">Nombre de la marca:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nombremarca}" id="nombremarca" required="required" />
                    <p th:if="${#fields.hasErrors('nombremarca')}" th:errors="${nombremarca}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="fundacion" class="col-sm-2 control-label">Fundaci√≥n:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fundacion}" id="fundacion" required="required" />
                    <p th:if="${#fields.hasErrors('fundacion')}" th:errors="${fundacion}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="patrimonio" class="col-sm-2 control-label">Patrimonio</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{patrimonio}" id="patrimonio" required="required" />
                    <p th:if="${#fields.hasErrors('patrimonio')}" th:errors="${patrimonio}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="moneda" class="col-sm-2 control-label">Moneda</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{moneda}" id="moneda" required="required" />
                    <p th:if="${#fields.hasErrors('moneda')}" th:errors="${moneda}" class="alert alert-danger" />
                </div>
            </div>
            <div th:insert="~{fragments/fragments.html :: buttons(type='modifyMarca')}">
            </div>
        </form>
    </div>
    <footer th:insert="~{fragments/fragments.html :: footer}">
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</html>
