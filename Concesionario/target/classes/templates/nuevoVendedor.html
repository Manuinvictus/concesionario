<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/fragments.html :: headerfiles(title='Agregar vendedores  : :  Concesionario')}">
</head>
<body>
	<div th:insert="~{fragments/fragments.html :: header (page='vendedores')}"></div>
    <div class="container">
        <div class="page-header">
            <h1>Nuevo vendedor</h1>
        </div>
        <form action="#" th:action="@{/crearVendedor}" th:object="${vendedores}" method="post" class="align-self-center">
			<div class="form-group">
                <label for="nombre" class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required="required" />
                    <p th:if="${#fields.hasErrors('nombre')}" th:errors="${nombre}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="apellidos" class="col-sm-2 control-label">Apellidos:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{apellidos}" id="apellidos" required="required" />
                    <p th:if="${#fields.hasErrors('apellidos')}" th:errors="${apellidos}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="fechanacimiento" class="col-sm-2 control-label">Fecha de nacimiento:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fechanacimiento}" id="fechanacimiento" required="required" />
                    <p th:if="${#fields.hasErrors('fechanacimiento')}" th:errors="${fechanacimiento}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="dni" class="col-sm-2 control-label">DNI</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{dni}" id="dni" required="required" />
                    <p th:if="${#fields.hasErrors('dni')}" th:errors="${dni}" class="alert alert-danger" />
                </div>
            </div>
            <div class="form-group">
                <label for="cargo" class="col-sm-2 control-label">Cargo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cargo}" id="cargo" required="required" />
                    <p th:if="${#fields.hasErrors('cargo')}" th:errors="${cargo}" class="alert alert-danger" />
                </div>
            </div>
            <div th:insert="~{fragments/fragments.html :: buttons(type='addVendedor')}">
            </div>
        </form>
    </div>
    <footer th:insert="~{fragments/fragments.html :: footer}">
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
